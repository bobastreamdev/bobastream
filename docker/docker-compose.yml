version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: bobastream_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: bobastream123
      POSTGRES_DB: boba_stream
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5555:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bobastream_network
    command: -p 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -p 5432"]
      interval: 5s
      timeout: 3s
      retries: 10

  # âœ… Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bobastream_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bobastream_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

  # Migration Runner
  migrator:
    image: postgres:15-alpine
    container_name: bobastream_migrator
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGHOST: db
      PGPORT: 5432
      PGUSER: postgres
      PGPASSWORD: bobastream123
      PGDATABASE: boba_stream
    volumes:
      - ../backend/migrations:/migrations:ro
    networks:
      - bobastream_network
    command: >
      sh -c "
        echo 'ðŸ”„ Waiting for database to be ready...' &&
        for i in {1..30}; do
          pg_isready -h db -p 5432 -U postgres && break
          echo 'Waiting for database... ('$$i'/30)'
          sleep 1
        done &&
        echo 'âœ… Database is ready!' &&
        echo 'ðŸ”„ Running migrations...' &&
        psql -f /migrations/001_create_users_table.sql &&
        psql -f /migrations/002_create_pcloud_credentials_table.sql &&
        psql -f /migrations/003_create_categories_table.sql &&
        psql -f /migrations/004_create_videos_table.sql &&
        psql -f /migrations/005_create_wrapper_links_table.sql &&
        psql -f /migrations/006_create_video_views_table.sql &&
        psql -f /migrations/007_create_video_likes_table.sql &&
        psql -f /migrations/008_create_ads_table.sql &&
        psql -f /migrations/009_create_ad_impressions_table.sql &&
        psql -f /migrations/010_create_daily_stats_table.sql &&
        psql -f /migrations/011_create_indexes.sql &&
        psql -f /migrations/012_optimize_feed_index.sql &&
        echo 'âœ… Migrations completed successfully!'
      "
    restart: "no"

  # Backend API
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: bobastream_backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=development
      - APP_PORT=8080
      - APP_HOST=0.0.0.0
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=bobastream123
      - DB_NAME=boba_stream
      - DB_SSLMODE=disable
      - JWT_SECRET=8f3e9a2b4c7d1e6f5a8b9c0d2e4f6a7b8c9d0e1f2a3b4c5d6e7f8a9b0c1d2e3f
      - JWT_REFRESH_SECRET=1a2b3c4d5e6f7a8b9c0d1e2f3a4b5c6d7e8f9a0b1c2d3e4f5a6b7c8d9e0f1a2b
      - JWT_ACCESS_EXPIRY=15m
      - JWT_REFRESH_EXPIRY=168h
      - PCLOUD_API_BASE_URL=https://api.pcloud.com
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000
      - RATE_LIMIT_AUTH=5
      - RATE_LIMIT_API=60
      - RATE_LIMIT_STREAM=100
      - CRON_REFRESH_LINKS=0 */6 * * *
      - CRON_AGGREGATE_STATS=0 0 * * *
      # âœ… Redis environment variables
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    networks:
      - bobastream_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # pgAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bobastream_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@bobastream.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - bobastream_network
    depends_on:
      - db

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:  # âœ… Redis volume
    driver: local

networks:
  bobastream_network:
    driver: bridge